        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,listYear'
                },

                initialView: 'dayGridMonth',

                eventBackgroundColor: '#f00000',
                eventBorderColor: '#be0101',

                displayEventTime: true, // show the time column in list view

                // restricted API key--no way to hide on public repo
                googleCalendarApiKey: 'AIzaSyARPgXiHeckPthEqAmpkU8tY2luw1V5xHs',

                // Test Calendar
                events: 'c8m4ukv65gr6bfoabu0bdg6ia8@group.calendar.google.com',

                eventClick: function (arg) {

                    // opens events in a popup window
                    window.open(arg.event.url, '_blank');

                    // prevents current tab from navigating
                    arg.jsEvent.preventDefault();
                }

            });

            calendar.render();
        });

    </script>
